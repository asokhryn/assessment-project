<div class="list-container">
  <mat-list role="list">
    @for(user of users; track user) {
      <mat-list-item role="listitem" class="user-item">
        <div class="user-item">
          <div class="user-info">
            <strong>{{ user.name }}</strong>
          </div>

            <app-view-modal-button
              [user]="user"
            >
              <button class="view-button" mat-button>View</button>
            </app-view-modal-button>

            <app-confirm-modal-button
              [user]="user"
              (confirm)="onDeleteConfirm($event, user.id)">
              <button class="delete-button" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
            </app-confirm-modal-button>
          </div>

      </mat-list-item>
      <mat-divider></mat-divider>
    }
  </mat-list>
</div>
