<h4>User Details</h4>
@if (user(); as user) {
  <p><span>Name:</span>{{ user.name }}</p>
  <p><span>Username:</span>{{ user.username }}</p>
  <p><span>Email:</span>{{ user.email }}</p>
  <p><span>Address:</span> {{ user.address.street }}, {{ user.address.city }}</p>
  <p><span>Phone:</span>{{ user.phone }}</p>
}
