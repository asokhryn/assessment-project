<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  {{data.text}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">{{data.cancelButton}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onConfirm()">{{data.confirmButton}}</button>
</mat-dialog-actions>
