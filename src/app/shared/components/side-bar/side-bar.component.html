<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      @for (item of itemList; track item) {
        <mat-list-item>
          <button [routerLink]="item.link" mat-button><mat-icon>{{item.icon}}</mat-icon> {{item.text}}</button>
        </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center;min-height: 600px;">
            <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
