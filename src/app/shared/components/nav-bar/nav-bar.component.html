<mat-toolbar color="primary" class="mat-elevation-z3">
  <button (click)="toggleSideBar()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <div class="spacer"></div>
  <div class="avatar-wrap">
    <div>{{userName()}}</div>
    <div class="avatar">
      <mat-icon>account_circle</mat-icon>
    </div>

  </div>
</mat-toolbar>
